name: CI
on:
  - push
  - workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm ci
      - run: npm run jest
        env:
          CI: true
      - run: node -e "const os = require('os');console.log(os.homedir())"
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
#           cache: gradle
      - uses: actions/cache@main
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: little-core-labs/install-terraform@v2.0.0
        with:
          version: 1.1.4
      - run: ./gradlew build --no-daemon --max-workers 2 --scan
      - run: cp -r /opt/hostedtoolcache /home/runner/.gradle/caches

  deploy:
    needs: test
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - run: npm ci --production
      - name: copy fetch
        run: |
          mkdir archive
          cd src && zip -r ./../archive/lambda.zip ./ && cd ..
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIA5I2GO2UBMYRPTHCE
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - run: aws s3 cp archive/lambda.zip s3://ninshubur-eu-west-1/lambda.zip --acl public-read

